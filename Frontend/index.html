<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>GradesFlier</title>
</head>

<body>
  <div id="app">
    <h1>GradesFlier!</h1>

    <form name="askquestion" action="https://.../api/solve" method="POST" autocomplete="off">

      <input type="text" placeholder="Enter Your Question Here !" />
      <br /><br />

      <label for="img">Upload Your Question image here</label>
      <br />
      <input type="file" id="img" name="img" accept="image/*" />

      <br /><br />

      <input type="submit" value="Submit" />
    </form>
  </div>


  <script src="index.js"> </script>
</body>

</html>
